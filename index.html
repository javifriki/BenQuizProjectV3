<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Quiz Assignment</title>
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="manifest" href="manifest.json"> -->
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Condensed&display=swap" rel="stylesheet">
  
	<link rel='icon' href='favicon.ico' type='image/x-icon' />
	
	<link rel="manifest" href="manifest.json">
</head>
<body>

	<div id="lightbox" onclick="closeLightBox()">
		<div id="message">This is the message</div>
	</div>

	<h1>Minecraft Quiz for veterans</h1>

	<div class="grid-container">
		<div class="header">
			<div id="question">The Question</div>
		</div>
	  
		<div class="left">
			<div>
		
				<div class="options" id="a" onclick="markIt('a')">A.</div>
				<div class="options" id="b" onclick="markIt('b')">B.</div>
				<div class="options" id="c" onclick="markIt('c')">C.</div>
				<div class="options" id="d" onclick="markIt('d')">D.</div>
			</div>
			
			
			<div id="hint">
				
				Hint goes here.
			
			</div>
			
		</div> 

	  
		<div class="right"> <img id="image" src="quizimages/q1.png" alt="image"></div>
	  
		<div class="footer1" id="hintButton">
			<p>Hint?</p>
		</div>
	  
		<div class="footer2">
			<p>Score  <span id="score"></span></p>
			<div id="countdown">20 seconds remaining</div>
		</div>
		
	</div>

</body>
</html>
